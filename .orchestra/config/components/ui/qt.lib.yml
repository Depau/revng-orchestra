    -no-compile-examples \
    -nomake tests \
    -nomake examples \
    -c++std c++14 \
    -platform linux-clang \
    (@= extra_qmake_options @) \
    QMAKE_CXXFLAGS+="-ggdb3 (@= options["regular_cxx_flags"] @)" \
    QMAKE_LFLAGS+="-ggdb3 (@= options["regular_linker_flags"] @) -Wl,-rpath,(@= options["rpath_placeholder"] @)/lib"
