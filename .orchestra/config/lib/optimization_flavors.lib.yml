#@ def _qmake_optimization_flavors():
debug:
  extra_qmake_args:
    - CONFIG+=debug
    - CONFIG-=release
    - QMAKE_CXXFLAGS_DEBUG+="-ggdb3 -O0 -fno-omit-frame-pointer (@= options["regular_cxx_flags"] @)"
    - QMAKE_LFLAGS+="-ggdb3 -O0 (@= options["regular_linker_flags"] @) -Wl,-rpath=(@= options["rpath_placeholder"] @)/lib"
optimized:
  extra_qmake_args:
    - CONFIG+=debug
    - CONFIG-=release
    - QMAKE_CXXFLAGS_DEBUG+="-ggdb3 -O2 -fno-omit-frame-pointer (@= options["regular_cxx_flags"] @)"
    - QMAKE_LFLAGS+="-ggdb3 (@= options["regular_linker_flags"] @) -Wl,-rpath=(@= options["rpath_placeholder"] @)/lib"
release:
  extra_qmake_args:
    - CONFIG+=release
    - QMAKE_CXXFLAGS_RELEASE+="-ggdb3 -O2 (@= options["regular_cxx_flags"] @)"
    - QMAKE_LFLAGS+="-ggdb3 (@= options["regular_linker_flags"] @) -Wl,-rpath=(@= options["rpath_placeholder"] @)/lib"
#@ end

